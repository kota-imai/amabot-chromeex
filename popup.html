<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>あまぼっとくん アマゾン手数料計算</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&family=Noto+Sans+JP:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="css/popup.css" rel="stylesheet" />
</head>
<header>
  <div style="text-align: center;">
    <img style="width: 90%; max-width: 375px;" src="img/header.png">
  </div>
  <div style="text-align: center;">
    <strong>~アマゾンの出品手数料を調べるよ！~</strong>
  </div>
</header>

<body>
  <script src="js/lib/jquery.min.js" type="text/javascript"></script>
  <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/content.js" type="text/javascript"></script>
  <script src="js/popup.js" type="text/javascript"></script>
  <br />

  <div style="width: 340px;">
    <div class="row">
      <div class="col-lg-12" style="text-align:center; margin-bottom: -10px; margin-top: -40px;">

        <!-- 商品検索用のパネル -->
        <div style="text-align: center;" id="searchpanel">
          <!-- ASINで検索 -->
          <p>
          <div style="padding: 10px; padding-top: 30px;">
            <input style="font-size: large;" pattern="[0-9A-Z]" type="text" name="asin" id="asin" size="25">
          </div>

          <div style="font-size: medium; color: red;" id="valid-asin">ASINが正しくありません</div>

          <a style="font-size: medium;" href="#" class="btn-flat-simple" id="btn-asin">
            <i class="fas fa-search"></i> ASINで検索
          </a>
          </p>
          <!-- 商品のURLで検索 -->
          <p>
          <div style="padding: 10px; padding-top: 15px;">
            <input style="font-size: large;" type="url" name="itemurl" id="itemurl" size="25">
          </div>

          <div type="display", style="font-size: medium; color: red;" id="valid-url">商品URLが正しくありません</div>

          <a style="font-size: medium;" href="#" class="btn-flat-simple" id="btn-url">
            <i class="fas fa-search"></i> 商品URLで検索
          </a>
          </p>
        </div>

        <!-- 商品検索結果のパネル -->
        <div id="itempanel">
          <p style="text-align: center; padding-top: 20px;">
            <a id="itemname"></a>
          </p>
          <table style="color: gray; font-size: small;" align="center" border="0">
            <tr>
              <td align="right">asin:
              </td>
              <td align="left" id="itemasin"></td>
            </tr>
            <tr>
              <td align="right">size:
              </td>
              <td align="left" id="itemsize"></td>
            </tr>
            <tr>
              <td align="right">weight:
              </td>
              <td align="left" id="itemweight"></td>
            </tr>
          </table>
          <div>
            <a style="font-size: medium; text-align: center;" id="btn-clear" href="" class="btn-flat-simple">
                <i class="fas fa-redo"></i> 商品をクリア
            </a>
          </div>
        </div>

        <!-- 計算機のパネル -->
        <div id="calcpanel">
          <table style="font-size: medium;" align="center" border="0">
            <td align="right">
              <p style="font-size: large; color: #c41400; font-weight: bold;"> <nobr>粗利(率):</nobr></p>
            </td>
            <td>
              <p id="profit" style="font-size: large; color: #c41400; font-weight: bold; text-align: left;">
              </p>
            </td>
            <tr>
              <td align="right"> <nobr>出品価格：</nobr></td>
              <td><input type="number" name="sellprice" id="sellprice" size="15"
                  maxlength="15"></td>
            </tr>
            <tr>
              <td align="right"> <nobr>出品送料：</nobr></td>
              <td><input type="number" name="ship" id="ship" size="15" maxlength="15"></td>
            </tr>
            <tr>
              <td align="right"> </td>
              <td align="left">
                <label>
                  <input type="checkbox" name="boolfba" id="boolfba" class="checkbox-input">
                  <span style="font-size: 90%;" class="checkbox-parts">FBAを利用する</span>
                </label>
                <div id="fbause" style="padding: 6px; font-size: small; color: gray;"></div>
              </td>
            </tr>
            <tr>
              <td align="right"> <nobr>仕入価格：</nobr></td>
              <td><input type="number" name="buyprice" id="buyprice" size="15" maxlength="15">
              </td>
            </tr>
          </table>
          <div style="text-align: center; padding: 10px; font-size: medium;">
            <a href="#" id="btn-calculate" class="btn-flat-simple">
              <i class="fa fa-caret-right"></i> 計算
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer id="footer">

</footer>

</html>
